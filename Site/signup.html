<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cadastre-se</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/signup.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('https://www.tesla.com/sites/default/files/images/homepage/20180710/ms/homepage-models.jpg?20180712a');">
			<div class="login100-more" ></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Sign Up
					</span>

					<!-- Informações de Cadastro -->
					<!-- Nome-->
					<div class="wrap-input100 validate-input" data-validate="Nome é obrigatório">
						<span class="label-input100">Nome</span>
						<input class="input100" type="text" name="name" placeholder="Nome...">
						<span class="focus-input100"></span>
					</div>

					<!-- Sobrenome-->
					<div class="wrap-input100 validate-input" data-validate="Sobrenome é obrigatório">
						<span class="label-input100">Sobrenome</span>
						<input class="input100" type="text" name="name" placeholder="Sobrenome...">
						<span class="focus-input100"></span>
					</div>

					<!-- Email -->
					<div class="wrap-input100 validate-input" data-validate = "Email tem que ser válido: ex@abc.xyz">
						<span class="label-input100">Email</span>
						<input class="input100" type="text" name="email" placeholder="Email...">
						<span class="focus-input100"></span>
					</div>

					<!-- CPF -->
					<div class="wrap-input100 validate-input" data-validate="CPF é obrigatório">
						<span class="label-input100">CPF</span>
						<input class="input100" type="text" name="cpf" placeholder="CPF...">
						<span class="focus-input100"></span>
					</div>

					<!-- Senha -->
					<div class="wrap-input100 validate-input" data-validate = "Password é obrigatório">
						<span class="label-input100">Password</span>
						<input class="input100" type="text" name="pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Repetir Password é obrigatório">
						<span class="label-input100">Repeat Password</span>
						<input class="input100" type="text" name="repeat-pass" placeholder="*************">
						<span class="focus-input100"></span>
					</div>
					<!-- Data Nascimento -->
					<div class="wrap-input100 validate-input" data-validate="Data de Nascimento é obrigatório">
						<span class="label-input100">Data de Nascimento</span>
						<input class="input100" type="text" name="cpf" placeholder="dd/mm/AAAA">
						<span class="focus-input100"></span>
					</div>

					<!-- Cep -->
					<div class="wrap-input100 validate-input" data-validate="CEP é obrigatório">
						<span class="label-input100">CEP</span>
						<input class="input100" type="text" name="cep" placeholder="CEP...">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Cadastrar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
